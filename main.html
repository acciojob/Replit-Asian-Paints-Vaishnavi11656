<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>3x3 Color Grid</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- container has class "grid-container" (tests use .grid-container) -->
  <div id="grid-container" class="grid-container" aria-label="3 by 3 color grid">
    <div id="1" class="grid-item">1</div>
    <div id="2" class="grid-item">2</div>
    <div id="3" class="grid-item">3</div>
    <div id="4" class="grid-item">4</div>
    <div id="5" class="grid-item">5</div>
    <div id="6" class="grid-item">6</div>
    <div id="7" class="grid-item">7</div>
    <div id="8" class="grid-item">8</div>
    <div id="9" class="grid-item">9</div>
  </div>

  <div class="controls">
    <input id="block_id" type="number" min="1" max="9" placeholder="enter id 1-9" />
    <!-- make colour input type="text" so .type("red") works in tests -->
    <input id="colour_id" type="text" placeholder="enter color name or hex (#ff0000)" />
    <!-- Tests expect text "Change" exactly and id change_button -->
    <button id="change_button" type="button">Change</button>
    <!-- Tests expect id reset_button -->
    <button id="reset_button" type="button">Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
